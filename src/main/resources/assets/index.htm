<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand bg-dark col-md-2 mr-0" href="#">En Passant</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-2 d-none d-sm-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div class="container-fluid">
                            <div id="tree" class="h-25 small"></div>
                        </div>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Statistics</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Members by age
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            FIDE members by age
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Statistics</h1>
            </div>

            <canvas class="my-4" id="myChart" width="100%" height="20"></canvas>

            <h2>Members</h2>
            <div class="table-responsive">
                <table id="example" class="table table-striped table-sm display">
                    <thead>
                    <tr>
                        <th>ZPS</th>
                        <th>DSB ID</th>
                        <th>FIDE ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>YoB</th>
                        <th>DWZ</th>
                        <th>ELO</th>
                        <th>Status</th>
                        <th>Eligibility</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>ZPS</th>
                        <th>DSB ID</th>
                        <th>FIDE ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>YoB</th>
                        <th>DWZ</th>
                        <th>ELO</th>
                        <th>Status</th>
                        <th>Eligibility</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </div>
